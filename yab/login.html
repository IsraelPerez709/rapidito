<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rapidito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <div class="login-container">
            <img src="logo.png" alt="Rapidito Logo" class="login-logo">
            <h1>Iniciar Sesión</h1>
            <p>Accede a tu cuenta a continuación:</p>
            <!-- Formulario de login con redirección -->
            <form action="rapi.html" method="GET">
                <input type="email" placeholder="Correo electrónico" />
                <input type="password" placeholder="Contraseña" />
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>
                <a href="#">¿Olvidaste tu contraseña?</a> |
                <a href="register.html">Crear una cuenta</a>
            </p>
            <button class="guest-btn">Continuar como Invitado</button>
        </div>
    </div>
</body>
</html>
