<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Rapidito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="register">
        <div class="register-container">
            <img src="logo.png" alt="Rapidito Logo" class="login-logo">
            <h1>Crear Cuenta</h1>
            <p>Regístrate para comenzar a usar Rapidito.</p>
            
            <!-- Formulario de registro -->
            <form action="welcome.html" method="GET"> <!-- Redirige al welcome.html -->
                <input type="text" placeholder="Nombre completo" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Crear Cuenta</button>
            </form>

            <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>
</body>
</html>
